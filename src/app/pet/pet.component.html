<div class="container" style="position: relative; top: 100px;">
    
<div *ngIf="pet">
  <div class="left" style="width: 50%; float: left;">
<div class="row">
  <div class="col-xs-12">

    <img
      [src]="pet.imagePath"
      alt="{{ pet.name }}"
      class="img-responsive"
      style="max-height: 300px;">
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <h1>{{ pet.name }}</h1>
  </div>
</div>

<div class="row">
  <div class="col-xs-12">
    {{ pet.species }}
  </div>
</div>
<div class="row">
    <div class="col-xs-12">
      {{ pet.age }} years old
    </div>
  </div>
  <div class="row">
    <div class="col-xs-12">
      <div class="btn-group">
        <button type="button" class="btn btn-danger btn-sm" style="color: black; background-color:#99ff99" >Manage pet</button>
        <button type="button" class="btn btn-danger btn-sm dropdown-toggle px-3" data-toggle="dropdown"
          aria-haspopup="true" aria-expanded="false" style="color: black; background-color:#99ff99">
          <span class="sr-only">Toggle Dropdown</span>
        </button>
        <div class="dropdown-menu">
          <a class="dropdown-item" (click)="onEditItem()">Edit</a>
          <div class="dropdown-divider"></div>
          <a class="dropdown-item" (click) ="onDelete()">Delete</a>
        </div>
      </div>
    </div>
  </div>
</div>
  <div class = right style="float: left; width: 50%">
    <div class="row">
      <button
              type="button"
               style="color: black; background-color:#99ff99; margin: 5px" (click) ="showLabResults()"> 
              Show Lab Results  <span class="caret"></span>
            </button>
            <button
              type="button"
               style="color: black; background-color:#99ff99; margin: 5px" (click) ="showform = true"> 
              Add Lab Results  <span class="caret"></span>
            </button>
            
<div class="row" *ngIf="showform">
            <form #e="ngForm" style="width: 400px;">
              <div class="form-group">
                <label for="parameter">Parameter</label>
                <input type="text" [(ngModel)] = "labEl.parameter" class="form-control" name = "parameter" >
                <label for="value">Value</label>
                <input type="text" [(ngModel)] = "labEl.value" class="form-control" name = "value"  >
              </div>
              <button *ngIf="!editMode"
              type="button"
               style="color: black; background-color:#99ff99" (click) ="submitLabResults()"> 
              Submit  
            </button>
            <button *ngIf="editMode"
              type="button"
               style="color: black; background-color:#99ff99" (click) ="submitChanges(labEl.id)"> 
              Submit Changes  
            </button>
            </form>
          </div>


          </div>
          <div *ngFor="let labEl of labresults;">
            <a class="a " data-toggle="dropdown"
            aria-haspopup="true"  style="color: black; background-color:#99ff99">
            <div class="pu" style="float: left; margin: 5px; cursor: pointer;">
              <h4 class="list-group-item-heading">{{labEl.parameter}}</h4>
              <p class="list-group-item-text">{{labEl.value}}</p>
              <p class="list-group-item-text">{{labEl.id}}</p>
          </div>
          </a>
          <div class="dropdown-menu">
            <a class="dropdown-item" (click)="onEdit(labEl.id)">Edit</a>
            <div class="dropdown-divider"></div>
            <a class="dropdown-item" (click) ="onDeleteLabs(labEl.id)">Delete</a>
          </div>
                
                            
            </div>
        </div>
</div>

</div>
